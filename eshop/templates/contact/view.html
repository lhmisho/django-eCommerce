{% extends 'base.html' %}

{% block content %}
    <div class="text-center">
        <h1>{{ title }}</h1>
        <h1>Hello, world!  it's working</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>{{ content }}</p>
                <div class="col-sm-6 col-12">
                    <form action="" method="POST">{% csrf_token %}
                        {{ form }}
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
