{% load i18n %}
<div class="card" style="width: 18rem; margin-left: 20px;">
	{% if instance.image %}
	<a href="{{instance.get_absolute_url}}" class="btn btn-primary">
		<img class="card-img-top" src="{{instance.image.url}}" alt="{{instance.title}} logo">
	</a>
	{%endif%}
		<div class="card-body">
			<h5 class="card-title">{{instance.title}}</h5>
			<p class="card-text">{{instance.description|truncatechars:20}}</p>
			<a href="{{instance.get_absolute_url}}" class="btn btn-primary">Details</a>
			<a href="{% url 'products:detail' slug=instance.slug %}" class="btn btn-warning">Url shortcut</a>
			{% include 'products/snippets/update_cart.html' with product=instance cart=cart%}
			<!-- <a href="{% url 'products:prduct_pk_detail' pk=instance.pk %}" class="btn btn-warning">Url Pk</a> -->
		</div>
	</div>
